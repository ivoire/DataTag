<html>
<head>
    <title>{{ tag.name }}</title>
</head>
<body>
{% for tag in tag.children.all %}
<a href="{{ tag.get_absolute_url }}">{{ tag.name }}</a>
{% endfor %}
{% for media in tag.media_set.all %}
<a href="{{ media.get_absolute_url }}"><img src="{{ media.get_absolute_url }}?size=small" /></a>
{% endfor %}
</body>
</html>
